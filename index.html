<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component</title>


</head>

<body>
  <main>
    <div class="card__container">
      <div class="card__container-img">
        
        <img src="images/image-equilibrium.jpg" class="equilibrium">
      </div>
      <div class="over"><img src="images/icon-view.svg" alt=""></div>
      <div class="text__container">
        <a href="#">
          <h3>Equilibrium #3429</h3>
        </a>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="text-down">

          <div class="etherium">
            <div class="img__etherium">
              <img src="images/icon-ethereum.svg" alt="">
            </div>
            <p> 0.0441ETH</p>
          </div>

          <div class="days">
            <div class="img_clock">
              <img src="images/icon-clock.svg" alt="">
            </div>
            <p class="time"> 3 days left</p>
          </div>
        </div>
        <div class="card__create">
          <div class="card__create-img">
            <img src="images/image-avatar.png" alt="">
          </div>
          <p>Creation of</p>
          <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
